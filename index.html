<!DOCTYPE html>

<html>
  <head>
    <link href="./reset.css" type="text/css" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <a class="about" href="#"><p>About</p></a>
      <a class="store" href="#"><p>Store</p></a>
      <a class="gmail" href="#"><p>Gmail</p></a>
      <a class="images" href="#"><p>Images</p></a>
      <a class="apps" href="#"><img src="" alt="Apps Grid Button"></a>
      <div class="login">
          <a class="button" href="#"><p>Sign in</p></a>
      </div>
    </div>

    <div class="main">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="Google's Logo">
      <div class="search-bar">
        <input class="input" type="text" maxlength="200">
      </div>
      <div class="misc-buttons">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
      </div>
      <div class="changing-link">
        <p><a href="https://github.com/MidgeOnGithub/google-page-clone">View the code repository</a> for this mock webpage on Github</p>
      </div>
    </div>

    <div class="footer">
      <a class="advertising" href="#"><p>Advertising</p></a>
      <a class="business" href="#"><p>Business</p></a>
      <a class="explain" href="#"><p>How Search works</p></a>
      <a class="privacy" href="#"><p>Privacy</p></a>
      <a class="terms" href="#"><p>Terms</p></a>
      <a class="settings"href="#"><p>Settings</p></a>
    </div>
  </body>
</html>
