<!DOCTYPE html>

<html>
  <head>
    <title>Google</title>
    <link href="./reset.css" type="text/css" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" rel="icon">
  </head>

  <body>
    <div class="content">
      <div class="top-nav">
        <div class="left">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="right">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <a href="#"><img src="https://image.flaticon.com/icons/svg/56/56844.svg" alt="Apps Grid Button"></a>
          <div class="login">
              <a href="#">Sign in</a>
          </div>
        </div>
      </div>

      <div class="main">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="Google's Logo">
        <div class="search-bar">
          <input class="input" type="text" maxlength="200">
        </div>
        <div class="misc-buttons">
          <input type="submit" value="Google Search">
          <input type="submit" value="I'm Feeling Lucky">
        </div>
        <div class="changing-link">
          <a href="https://github.com/MidgeOnGithub/google-page-clone">View the code repository</a> for this mock webpage on Github
        </div>
      </div>

      <div class="bottom-nav">
        <div class="left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
